<script>
    // 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
    if (navigator.mediaDevices === undefined) {
        navigator.mediaDevices = {};
    }

    // 一些浏览器部分支持 mediaDevices。我们不能直接给对象设置 getUserMedia 
    // 因为这样可能会覆盖已有的属性。这里我们只会在没有getUserMedia属性的时候添加它。
    if (navigator.mediaDevices.getUserMedia === undefined) {
        navigator.mediaDevices.getUserMedia = function (constraints) {

            // 首先，如果有getUserMedia的话，就获得它
            var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

            // 一些浏览器根本没实现它 - 那么就返回一个error到promise的reject来保持一个统一的接口
            if (!getUserMedia) {
                return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
            }

            // 否则，为老的navigator.getUserMedia方法包裹一个Promise
            return new Promise(function (resolve, reject) {
                getUserMedia.call(navigator, constraints, resolve, reject);
            });
        }
    }

    q();

        var errorElement = document.querySelector('#errorMsg');

        var height = 0; // This will be computed based on the input stream

        var streaming = false;

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('video');

            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');

            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                })
                .then(function (stream) {
                    var videoTracks = stream.getVideoTracks();
                    var audioTracks = stream.getAudioTracks();
                    console.log('Got stream with constraints:', constraints);
                    console.log(videoTracks[0]);
                    console.log(audioTracks[0]);
                    document.querySelector('#v').innerHTML = 'Using video device: ' +
                        videoTracks[0].label;
                    document.querySelector('#a').innerHTML = 'Using audio device: ' + audioTracks[0].label;
                    console.log(stream);

                    video.srcObject = stream;
                    video.play();
                    //创建一个音频环境对像
                    var context = new AudioContext();

                    //将声音输入这个对像
                    var audioInput = context.createMediaStreamSources(stream);

                    //设置音量节点
                    volume = context.createGain();
                    audioInput.connect(volume);

                    //创建缓存，用来缓存声音
                    var bufferSize = 2048;

                    // 创建声音的缓存节点，createJavaScriptNode方法的
                    // 第二个和第三个参数指的是输入和输出都是双声道。
                    recorder = context.createJavaScriptNode(bufferSize, 2, 2);

                    // 录音过程的回调函数，基本上是将左右两声道的声音
                    // 分别放入缓存。
                    recorder.onaudioprocess = function (e) {
                        console.log('recording');
                        var left = e.inputBuffer.getChannelData(0);
                        var right = e.inputBuffer.getChannelData(1);
                        // we clone the samples
                        leftchannel.push(new Float32Array(left));
                        rightchannel.push(new Float32Array(right));
                        recordingLength += bufferSize;
                        console.log(recordingLength);
                    }

                    // 将音量节点连上缓存节点，换言之，音量节点是输入
                    // 和输出的中间环节。
                    volume.connect(recorder);

                    // 将缓存节点连上输出的目的地，可以是扩音器，也可以
                    // 是音频文件。
                    recorder.connect(context.destination);
                })
                .catch(function (err) {
                    console.log("An error occured! " + err);
                });
            video.addEventListener('canplay', function (ev) {
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth / width);

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);

                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);
            video.onvolumechange = function () {
                alert("音量已改变");
            };
            startbutton.addEventListener('click', function (ev) {
                takepicture();
                ev.preventDefault();
            }, false);
            clearphoto();
        }

        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        }

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
            } else {
                clearphoto();
            }
        }
        startup();
    }
